version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      - echo Building the React app...
      - npm run build
  post_build:
    commands:
      - echo "Syncing build to S3..."
      - aws s3 sync build/ s3://$S3_BUCKET_NAME --delete
artifacts:
  files:
    - '**/*'
  base-directory: build
